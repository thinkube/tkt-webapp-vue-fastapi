    default: true
    group: "API Features"

  # Advanced Features
  - name: enable_websockets
    type: bool
    description: Enable WebSocket support?
    default: false
    group: "Advanced Features"

  - name: enable_file_uploads
    type: bool
    description: Enable file upload functionality?
    default: false
    group: "Advanced Features"

